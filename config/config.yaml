set:
  features: false
  train: false
  eval: false
  gpus: 1 # 0 to use CPU

path:
  root_dir: /home/mark/projects/phd/DCASE2021
  train_dir: ${path.root_dir}/data/Development_Set/Training_Set
  val_dir:  ${path.root_dir}/data/Development_Set/Validation_Set
  feat_path: ${path.root_dir}/features
  train_feat: ${path.feat_path}/feat_train
  eval_feat:  ${path.feat_path}/feat_eval
  model: ${path.root_dir}/models
  best_model: ${path.model}/best_model.ckpt
  last_model: ${path.model}/last_model.ckpt

features:
  time_stretch: 1.2
  seg_len: 0.200
  hop_seg: 0.050
